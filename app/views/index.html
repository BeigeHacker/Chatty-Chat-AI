<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Simple AI Chat Bot with API AI">
    <meta name="author" content="Oliver Curtis">

    <title>Chatty</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Chatty The Conversational Bot</h1>
        <div class="container-fluid">
            <div class="panel">

                <section>
                    <p>
                        You can either type or talk to me using any of the buttons below
                    </p>
                    <div id="chat-window" class="well"></div>
                    <div class="input-group">
                        <input type="text" id="in-field" class="form-control" placeholder="Let's chat...">
                        <span class="input-group-btn">
                            <button id="message" class="btn btn-primary">
                                <i class="fa fa-commenting"></i>
                            </button>
                            <button id="listener" class="btn btn-primary">
                                <i class="fa fa-microphone"></i>
                            </button>
                        </span>
                    </div>
                    <!-- /input-group -->

                    <br>

                    <div class="input-group">
                        <p>Select an NLP: </p>
                        <span class="input-group-btn">
                            <button id="dialogflow" class="btn btn-primary">DialogFlow</button>
                            <button id="luis" class="btn btn-primary">LUIS</button>
                            <button id="watson" class="btn btn-primary">Watson</button>
                        </span>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
